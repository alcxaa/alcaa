<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kejutan Buat Kamu 💖</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }

    .page.active {
      display: flex;
    }

    h1 {
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    button {
      background-color: #ff80ab;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="page active">
    <h1>Hai kamu! 💌</h1>
    <p>Aku punya sesuatu buat kamu...</p>
    <button onclick="nextPage()">Lihat yuk!</button>
  </div>

  <div class="page">
    <h1>Terima kasih udah selalu ada 🤍</h1>
    <p>Aku senang bisa kenal kamu. Dunia jadi lebih indah karena kamu ada.</p>
    <button onclick="nextPage()">Next lagi</button>
  </div>

  <div class="page">
    <h1>Inget ini nggak? 📸</h1>
    <img src="ChatGPT Image 20 Apr 2025, 13.11.27.png" alt="Foto kenangan">
    <p>Hari itu seru banget, kan?</p>
    <button onclick="nextPage()">Lanjut~</button>
  </div>

  <div class="page">
    <h1>I love you 😘</h1>
    <p>Kamu adalah bagian terindah dalam hidupku.</p>
    <button onclick="alert('💕 Peluk virtual buat kamu 💕')">Peluk balik!</button>
    <button onclick="goToFirstPage()">Ulang dari awal</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function nextPage() {
      pages[currentPage].classList.remove('active');
      currentPage++;
      if (currentPage >= pages.length) currentPage = pages.length - 1;
      pages[currentPage].classList.add('active');
    }

    function goToFirstPage() {
      pages[currentPage].classList.remove('active');
      currentPage = 0;
      pages[currentPage].classList.add('active');
    }
  </script>
</body>
</html>
